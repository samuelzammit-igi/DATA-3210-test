# Simple workflow for deploying static content to GitHub Pages
name: Deploy webpage from branch other than main

# Define conditions on when this workflow is run. Currently:
# - on pushing the test-deployment branch
# - on PRing to the main branch
on:
  push:
    branches:
      - "test-deployment"
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/test-deployment.yaml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Directory (we would need to change this to ‘./target’ in the actual clay repository
          path: './test-docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
